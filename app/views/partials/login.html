<div ng-include="'partials/navbar.html'"></div>

<div class="row">
  <div class="col-sm-12">
    <h1>Login</h1>
  </div>
  <div class="col-sm-12">
    <form class="form" name="form" ng-submit="ctrl.login(form, user)" novalidate>

      <div class="form-group">
        <label>Email</label>

        <input type="email" name="email" class="form-control" ng-model="user.email" required>
      </div>

      <div class="form-group">
        <label>Password</label>

        <input type="password" name="password" class="form-control" ng-model="user.password" required>
      </div>

      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && ctrl.isSubmitted()" id="formErrorEmpty">
           Please enter your email and password.
        </p>
        <p class="help-block" ng-show="form.email.$error.email && ctrl.isSubmitted()" id="formErrorEmail">
           Please enter valid email
        </p>
        <p class="help-block" id="formError" ng-show="ctrl.getErrors()">{{ ctrl.getErrors() }}</p>
      </div>

      <button type="submit" class="btn btn-lg btn-primary" id="signinBtn"> Sign in </button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <hr>
    Not registered? <a href="/signup" class="text-center new-account">Create an account.</a>
  </div>
</div>

<div class="container">

  <div class="jumbotron text-center">
    <h1><span class="fa fa-lock"></span> Node Authentication</h1>

    <p>Login or Register with:</p>

    <a href="/auth/facebook" class="btn btn-primary" target="_self"><span class="fa fa-facebook"></span> Facebook</a>

  </div>

</div>
