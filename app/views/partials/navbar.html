<div class="header" ng-controller="NavbarCtrl as ctrl">
  <ul class="nav nav-pills pull-right">
    <li ng-repeat="item in ctrl.getMenu()" ng-class="{active: ctrl.isActive(item.link)}">
        <a ng-href="{{item.link}}">{{item.title}}</a>
    </li>
    <li ng-hide="currentUser" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
    <li ng-hide="currentUser" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
    <li ng-show="currentUser" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()" id="logout">Logout</a></li>
    <li ng-show="currentUser" ng-class="{active: isActive('/settings')}"><a href="/settings">Settings</a></li>
    <li ng-show="currentUser" ng-class="{active: isActive('/profile')}"><a href="/profile">Profile</a></li>
    <li ng-show="currentUser" ng-class="{active: isActive('/todos')}"><a href="/todos">Todos</a></li>
  </ul>
  <h3 class="text-muted">todo</h3>
</div>
